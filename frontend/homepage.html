<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stridez • Campus Fitness Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="stars"></div>

  <div class="container">
    <header>
      <h1>🏆 Stridez Leaderboard</h1>
      <p>Real-time Steps Leaderboard</p>
    </header>

    <div class="status-bar">
      <div id="statusDot" class="status-dot"></div>
      <div id="statusText">Checking server...</div>
    </div>

    <div class="controls">
      <button id="manualUpdateBtn">🔄 Update Steps Manually</button>
      <button id="refreshBtn">🔁 Refresh Leaderboard</button>
    </div>

    <div id="messageContainer"></div>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p id="loadingText">Loading...</p>
    </div>

    <div class="leaderboard" id="leaderboard-list">
      <!-- Leaderboard items will be injected here -->
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
