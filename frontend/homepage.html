<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Fitness Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Starry Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out alternate, float 20s infinite linear;
        }

        .star.bright {
            background: #4fc3f7;
            box-shadow: 0 0 10px #4fc3f7;
            animation: twinkle 2s infinite ease-in-out alternate, float 15s infinite linear;
        }

        .star.medium {
            background: #81c784;
            box-shadow: 0 0 8px #81c784;
            animation: twinkle 2.5s infinite ease-in-out alternate, float 25s infinite linear;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1) rotate(0deg); }
            50% { opacity: 0.8; transform: scale(1.1) rotate(180deg); }
            100% { opacity: 1; transform: scale(1.2) rotate(360deg); }
        }

        @keyframes float {
            0% { transform: translateX(-10px) translateY(0px); }
            25% { transform: translateX(10px) translateY(-20px); }
            50% { transform: translateX(5px) translateY(-10px); }
            75% { transform: translateX(-5px) translateY(-15px); }
            100% { transform: translateX(-10px) translateY(0px); }
        }

        .constellation {
            position: absolute;
            animation: drift 30s infinite linear;
        }

        @keyframes drift {
            0% { transform: translateX(-50px) rotate(0deg); }
            100% { transform: translateX(50px) rotate(360deg); }
        }

        .shooting-star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: linear-gradient(45deg, #fff, #4fc3f7, #ff6b6b);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: shoot 4s linear infinite;
        }

        @keyframes shoot {
            0% {
                transform: translateX(-200px) translateY(200px) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateX(-150px) translateY(150px) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateX(400px) translateY(-400px) scale(1.2);
            }
            100% {
                transform: translateX(500px) translateY(-500px) scale(0);
                opacity: 0;
            }
        }

        /* Nebula effect */
        .nebula {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(79, 195, 247, 0.1) 0%, transparent 70%);
            animation: nebulaPulse 8s infinite ease-in-out, nebulaDrift 20s infinite linear;
        }

        @keyframes nebulaPulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.6; }
        }

        @keyframes nebulaDrift {
            0% { transform: translateX(0) translateY(0) rotate(0deg); }
            100% { transform: translateX(30px) translateY(-30px) rotate(360deg); }
        }

        /* Moving star clusters */
        .star-cluster {
            position: absolute;
            animation: clusterMove 25s infinite ease-in-out;
        }

        @keyframes clusterMove {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(20px) translateY(-10px); }
            50% { transform: translateX(-10px) translateY(-20px); }
            75% { transform: translateX(-15px) translateY(10px); }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4fc3f7, #29b6f6, #81c784);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Input Section */
        .input-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #4fc3f7;
        }

        .input-group input, .input-group select {
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #4fc3f7;
            box-shadow: 0 0 15px rgba(79, 195, 247, 0.3);
        }

        .btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #4fc3f7, #29b6f6);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(79, 195, 247, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 195, 247, 0.4);
        }

        /* Leaderboard */
        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .leaderboard h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #4fc3f7, #81c784);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 20px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease forwards;
        }

        .leaderboard-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .rank {
            font-size: 2rem;
            font-weight: bold;
            margin-right: 20px;
            min-width: 60px;
        }

        .rank-1 { color: #ffd700; }
        .rank-2 { color: #c0c0c0; }
        .rank-3 { color: #cd7f32; }

        .user-info {
            flex-grow: 1;
        }

        .user-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .user-stats {
            font-size: 0.9rem;
            opacity: 0.8;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .points {
            font-size: 2rem;
            font-weight: bold;
            color: #4fc3f7;
            text-align: right;
        }

        .streak-badge {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
            margin-left: 10px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .input-form {
                grid-template-columns: 1fr;
            }
            
            .leaderboard-item {
                flex-direction: column;
                text-align: center;
            }
            
            .rank {
                margin-bottom: 10px;
            }
            
            .points {
                text-align: center;
                margin-top: 10px;
            }
        }

        /* Loading animation */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #4fc3f7;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Animated Stars Background -->
    <div class="stars" id="stars"></div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üèÜ Campus Fitness Leaderboard üèÜ</h1>
            <p>Compete, Stay Fit, and Reach for the Stars!</p>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <h3 style="margin-bottom: 20px; text-align: center; color: #4fc3f7;">Add Your Daily Fitness Data</h3>
            <div class="input-form">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="steps">Steps</label>
                    <input type="number" id="steps" placeholder="Daily steps" required>
                </div>
                <div class="input-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" placeholder="Your weight" required>
                </div>
                <div class="input-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" placeholder="Your height" required>
                </div>
                <div class="input-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" placeholder="Your age" required>
                </div>
                <div class="input-group">
                    <label for="team">Team</label>
                    <select id="team">
                        <option value="">Individual</option>
                        <option value="Alpha Squad">Alpha Squad</option>
                        <option value="Beta Warriors">Beta Warriors</option>
                        <option value="Gamma Force">Gamma Force</option>
                        <option value="Delta Champions">Delta Champions</option>
                    </select>
                </div>
            </div>
            <div style="text-align: center;">
                <button class="btn" onclick="addEntry()">üöÄ Submit Entry</button>
            </div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing your fitness data...</p>
            </div>
        </div>

        <!-- Leaderboard -->
        <div class="leaderboard">
            <h2>üåü Current Leaderboard üåü</h2>
            <div id="leaderboard-list">
                <!-- Leaderboard items will be dynamically generated -->
            </div>
        </div>
    </div>

    <script src="frontend\script.js"></script>
</body>
</html>
